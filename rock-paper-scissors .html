<!DOCTYPE html>
<html>
    <head>
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="styles/rock-paper-scissors (advanced).css">    
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <button onclick="
            playGame('Rock');
            " class="move-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button onclick="
            playGame('Paper');
            " class="move-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button onclick="
            playGame('Scissors');
            " class="move-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
            " class="reset-score-button">
            Reset Score
        </button>

        <button class="autoplay" onclick="
            autoPlay();
        ">
            Autoplay
        </button>
        
        <script src="scripts/rock-paper-scissor (advanced).js">
        </script>
    
  </body>
</html>
